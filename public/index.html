<html background='rgb(0,0,0)'>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./p5.min.js"></script>
    <script src="./p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="controls">
      <div style="float: left; width: 150px;" id="color-picker">
        <button id="red" value="#FF0000" onclick="changeColour(this.value)"></button>
        <button id="orange" value="#FF7F00" onclick="changeColour(this.value)"></button>
        <button id="yellow" value="#FFFF00" onclick="changeColour(this.value)"></button>
        <button id="green" value="#00FF00" onclick="changeColour(this.value)"></button>
        <button id="blue" value="#0000FF" onclick="changeColour(this.value)"></button>
        <button id="purple" value="#9400D3" onclick="changeColour(this.value)"></button>
        <button id="black" value="#000000" onclick="changeColour(this.value)"></button>
        <button id="white" value="#FFFFFF" onclick="changeColour(this.value)"></button>
      </div>
      <div style="float: left;">
        <p>Time-out Period:</p>
      </div>
      <div style="float: left; width: 200px;" id="timer">
        <!-- Display the countdown -->
        <p id="time"> </p>
      </div>
    </div>
    <div id="canvas-holder">
      <!-- canvas goes here -->
    </div>
  </body>
</html>
